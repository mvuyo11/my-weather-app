<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="videoBackground" autoplay loop muted playsinline>
        <source src="videos/default.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container text-center">
        <h1 class="mb-4 text-light">My Weather App</h1>
        <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
            <button id="searchButton" class="btn btn-primary">Search</button>
        </div>
        
        <!-- Weather Information -->
        <div id="weatherInfo" class="card p-4 d-none">
            <h2 id="cityName"></h2>
            <p id="description"></p>
            <h3 id="temperature" data-temp-c="" data-temp-f=""></h3>
            <p id="details"></p>
            <p id="dayNightIndicator"></p>
            <p id="localTime"></p> <!-- Added local time -->
            <button id="toggleUnit" class="btn btn-secondary mt-3">Toggle °C/°F</button>
        </div>
    </div>

    <!-- Forecast Cards Section -->
    <div id="forecastCards" class="mt-4 d-none">
        <h3 class="mb-4 text-light">5-Day Forecast</h3>
        <div class="d-flex justify-content-center flex-wrap" id="forecastContainer"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2024 Weather App. All Rights Reserved.</p>
        <div class="d-flex justify-content-center gap-3 mt-2">
            <a href="http://www.icuzambia.net" target="_blank" class="btn btn-outline-light">Visit ICU Zambia</a>
            <a href="https://www.zrdc.org" target="_blank" class="btn btn-outline-light">Visit ZRDC</a>
        </div>
        <p class="mt-3">Designed and maintained by DAVID MVUYO BANDA</p>
        <p>Student ID number: 2307683091</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
